<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Lora:400,700|Montserrat:300" rel="stylesheet">
        <link rel=icon href="images/siri.png" sizes="16x16" type="images/png">
        <title>Season Changer</title>
        <meta charset="utf-8">
        <meta name="author" content="Parth Chandgadhiya">
    </head>
    <body>
        <h1 class="heading">Say Either:</h1>
        <h1 class="heading">
            <span>'Summer'</span>
            or
            <span>'Winter'</span>
            or
            <span>'Monsoon'</span>
        </h1>

        <div class="Season">
            <div id="w">
                <img src="images/Winter.jpeg" alt="Winter Image"  class="Image">
            </div>
            <div id="s">
                <img src="images/Summer.jpeg" alt="Summer Image"  class="Image">
            </div>
            <div id="m">
                <img src="images/Monsoon.jpg" alt="Monsoon Image"  class="Image">
            </div>
        </div>

        <h1 class="recognised">recognised: <span class="Recognition-Output">nothing</span></h1>
        <p>&copy; Parth Chandgadhiya - 2018</p>

        <script type="text/javascript" src="js/Recognition.js"></script>
    </body>
</html>
